	<div>
		<img src="../../figures/other/busco_paired.png#figure" data-caption="Boxplot depicting pair-wise comparisons between two assembly methods (ConSemble3+d, ConSemble2+d) across three species of corn rootworm (WCR, NCR, SCR).&lt;br /&gt;Created using ggplots2 boxplots plus custom mappings for lines and text labels." />

		<img src="../../figures/other/gr1-3_secstruc.png#figure" data-caption="Diagrams showing protein secondary for three corn rootworm gustatory receptors (DvvGR1, DvvGr2, DvvGr3). Large colored blocks indicate alpha helices. Thinner yellow blocks indicate beta sheets. Unordered regions shown as the gray strip. Transmembrane regions and named alpha helices are labelled.&lt;br /&gt;Created using ggplots2 geom_rect using .SS2 files and other customized label data as input." />
		<img src="../../figures/other/gremlin_plot.png#figure" data-caption="Predicted contact map for the AbakORCO protein. Probability of contact between pairs of residues are colored by opacity. Secondary structure and other structural information are shown along the edges of the plot.&lt;br /&gt;Generated using ggplots2 scatter plots and the patchwork package to position and align the structure diagrams on both edges." />
		<img src="../../figures/other/irs_print_version_final.png#figure" data-caption="Phylogeny of insect ionotropic receptors. Created using the ggtrees package using annotated tree files as input." />
